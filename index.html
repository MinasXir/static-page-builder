<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static page builder</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
      <div class="fixedSection">
        <div id="myDIV" class="header">
          <div class="buttons">
            <button onclick="download()">download</button>
            <button onclick="displayNone(event)">Hide</button>
          </div>
          <section>
          Create sections
          <input type="text" id="myInput" placeholder="page...">
          <span onclick="newElement()" class="addBtn">&#10010;</span>
          </section>
        </div>
        <ul id="myUL">
        </ul>
      </div>
      <div class="smallPreview">
        <div class="pageToDownload">
        </div>
      </div>
      </div>
  </body>
</html>
